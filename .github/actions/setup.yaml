name: 'Setup Job'
description: 'Checkout, setup-java and permission gradlew'

runs:
  using: "composite"
  steps:
  - name: Checkout code
    uses: actions/checkout@v3
  
  - name: Set up JDK
    uses: actions/setup-java@v3
    with:
      java-version: '21'
      distribution: 'temurin'
    
  - name: Grant execute permission for gradlew
    run: chmod +x gradlew
